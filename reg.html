<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>jQuery  TypeForm Clone</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>UpForm</title>
  
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700'>
<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="upform">


  <form>

    <div class="upform-header"></div>

    <div class="upform-main">


      <div class="input-block">
        <div class="label">A funky Team Name to Start With..</div>
        <div class="input-control">
          <input type="text" placeholder="Team Name" class="required" autocomplete="off">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Name of Captain of Your Ship</div>
        <div class="input-control">
          <input type="text" placeholder="Captain Name" class="required" autocomplete="off">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Name the Navigator of Your Ship</div>
        <div class="input-control">
          <input type="text" class="required" autocomplete="off">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Name the QuarterMaster of Your Ship</div>
        <div class="input-control">
          <input type="text" class="required" autocomplete="off">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Name the Cooper of Your Ship(Optional)</div>
        <div class="input-control">
          <input type="text" autocomplete="off">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Provide us with your contact</div>
        <div class="input-control">
          <input type="text" name="Phone Number" pattern="[6-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" class="required" autocomplete="off" placeholder="Contact Number">
        </div>
      </div>
      <div class="input-block">
        <div class="label">Provide us with an alternate contact. Just in Case.</div>
        <div class="input-control">
          <input type="text" name="Phone Number" pattern="[6-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9" class="required" autocomplete="off" placeholder="Alternate Number">
        </div>
      </div>

      <div class="input-block">
        <div class="label">Which Institution do this team belong to?</div>
        <div class="input-control">
          <input type="text" class="required" autocomplete="off" placeholder="Institution Name">
        </div>
      </div>

    </div>

    <div class="upform-footer">
      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </div>

  </form>


</div>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
